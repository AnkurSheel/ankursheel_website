name: Live

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'content/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    uses: ./.github/workflows/build-and-deploy.yml
    secrets: inherit
    with:
      deploy_script_params: '--prod'
      message: 'Release'

